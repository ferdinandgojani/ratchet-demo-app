<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/css/ratchet.css" rel="stylesheet">

    <!-- Optionally, include either the iOS or Android theme -->
    <link href="/css/ratchet-theme-ios.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="/index.html" data-transition="slide-out"></a>
      <h1 class="title">Closing Trail Cheat Sheet</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

        <ul class="table-view">
          <li class="table-view-cell">Miss U</li>
          <li class="table-view-cell table-view-cell">CRIS</li>
          <li class="table-view-cell">Right Size</li>
          <li class="table-view-cell">PC Disc</li>
          <li class="table-view-cell">Disc Later?</li>
          <li class="table-view-cell">Your Way</li>
          <li class="table-view-divider">Divider</li>
          <li class="table-view-cell">$ Financing</li>
          <li class="table-view-cell">Value Line</li>
          <li class="table-view-cell">Home Value</li>
          <li class="table-view-cell">Thermometer</li>
          <li class="table-view-cell">Ask Qs</li>
          <li class="table-view-cell">F-F-F</li>
          <li class="table-view-cell">Rev PC Disc</li>
          <li class="table-view-divider">Divider</li>
          <li class="table-view-cell">Shop</li>
          <li class="table-view-cell">Price Assurance</li>
          <li class="table-view-cell">Follow-Up Date</li>
        </ul>

    </div>

  </body>
</html>
