<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/css/ratchet.css" rel="stylesheet">

    <!-- Optionally, include either the iOS or Android theme -->
    <link href="/css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->

    <header class="bar bar-nav">
  <a href="#popover">
    <h1 class="title">
      9 Steps
      <span class="icon icon-caret"></span>
    </h1>
  </a>
</header>

   <div id="popover" class="popover">
  <header class="bar bar-nav">
    <h1 class="title">Jump To Other Steps</h1>
  </header>
  <ul class="table-view">
    <li class="table-view-cell">Item1</li>
    <li class="table-view-cell">Item2</li>
    <li class="table-view-cell">Item3</li>
    <li class="table-view-cell">Item4</li>
    <li class="table-view-cell">Item5</li>
    <li class="table-view-cell">Item6</li>
    <li class="table-view-cell">Item7</li>
    <li class="table-view-cell">Item8</li>
    <li class="table-view-cell">Item9</li>
  </ul>
</div>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

      <!-- Note: For this slider example, you'll need some additional styles not included with Ratchet -->
      <style>

        .slider .slide img {
          display: block;
          width: 100%;
          height: 570px;
        }

        .slider .slide-group .slide-text {
          position: absolute;
          top: 45%;
          left: 0;
          width: 100%;
          font-size: 24px;
          color: #fff;
          text-align: center;
          text-shadow: 0 0 10px rgba(0,0,0,.5);
        }

      </style>

      <div class="slider">
        <div class="slide-group">
          <div class="slide">
            <img src="/img/slide01.jpg">
            <span class="slide-text">
              <span class="icon icon-left-nav"></span>
              Slide to Get Started
            </span>
          </div>
          <div class="slide">
            <img src="http://placehold.it/640&text=slide1">
          </div>
          <div class="slide">
             <img src="http://placehold.it/640&text=slide2">
          </div>
           <div class="slide">
             <img src="/img/step3-bg.png">
          </div>
           <div class="slide">
             <img src="http://placehold.it/640&text=slide4">
          </div>
           <div class="slide">
             <img src="http://placehold.it/640&text=slide5">
          </div>
           <div class="slide">
             <img src="http://placehold.it/640&text=slide6">
          </div>
           <div class="slide">
             <img src="http://placehold.it/640&text=slide7">
          </div>
           <div class="slide">
             <img src="http://placehold.it/640&text=slide8">
          </div>
           <div class="slide">
             <img src="http://placehold.it/640&text=slide9">
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
